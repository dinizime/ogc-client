<div class="modal-header">
	<h3 class="modal-title">Feature {{feature.id}}</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form" name="editFeatureForm">
		<div class="form-group">
			<label class="control-label col-sm-2">Id</label>
			<div class="col-sm-10">
				<p class='form-control-static'>{{feature.id}}</p>
			</div>
		</div>
		<div class="form-group" ng-repeat="(key, value) in feature.properties">
			<label class="control-label col-sm-2">{{key}}</label>
			<div class="col-sm-10" ng-if="!canEdit(key)">
				<p class='form-control-static'>{{value}}</p>
			</div>
			<div class="col-sm-10" ng-if="canEdit(key)">
				<input type="text" class="form-control" ng-model="feature.properties[key]" ng-required='isRequired(key)'>
			</div>
		</div>
	</form>

	<div class="modal-footer">
		<button ng-show="canDelete" class="btn btn-danger" ng-disabled="editFeatureForm.$invalid" type="button" ng-click="deleteFeature()">Delete</button>
		<button ng-show="canPut && !editing" class="btn btn-warning" ng-disabled="editFeatureForm.$invalid" type="button" ng-click="editing = true">Edit</button>
		<button ng-show="editing" class="btn btn-success" ng-disabled="editFeatureForm.$invalid" type="button" ng-click="editFeature()">Save edits</button>
		<button class="btn btn-default" type="button" ng-click="cancel()">OK</button>
	</div>
</div>
