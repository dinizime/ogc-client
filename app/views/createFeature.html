<div class="modal-header">
	<h3 class="modal-title">New Feature</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal" role="form" name="newFeatureForm">
		<div class="form-group">
			<label class="control-label col-sm-2">Id</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" placeholder="Identifier of the feature" ng-model="id" required>
			</div>
		</div>
		<div class="form-group" ng-repeat="property in properties track by $index">
			<label class="control-label col-sm-2">{{property.name}}</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-attr-placeholder="property.description" ng-required='property.required' ng-model="newFeature.properties[property.name]">
			</div>
		</div>
	</form>

	<div class="modal-footer">
		<button class="btn btn-primary" ng-disabled="newFeatureForm.$invalid" type="button" ng-click="ok()">OK</button>
		<button class="btn btn-primary" type="button" ng-click="cancel()">Cancel</button>
	</div>
</div>
